			<h1>Selectize.js</h1>

			<div class="demo">
				<h2>&lt;input type="text"&gt;</h2>
				<div class="control-group">
					<label for="input-tags">Tags:</label>
					<input type="text" id="select-place" class="demo-default">
				</div>
				<script>
				var places = [  
				   {"airportCode":"zzz","cityName":"Santiago de Chile (SCL) - Arturo Merino Benitez (SCL), Chile"},
				   {"airportCode":"aaa","cityName":"Sao Paulo (SAO), Brasil"},
				   {"airportCode":"bbb","cityName":"Sao Paulo (SAO), Guarulos (GRU), Brasil"},
				   {"airportCode":"ccc","cityName":"Sao Paulo (SAO), Campinhas (CGH), Brasil"},
				   {"airportCode":"ddd","cityName":"Sao Paulo (SAO), Viracopos (VRP), Brasil"}
				];

				

				$("#select-place").selectize({
				    maxItems: 1,
					valueField: 'cityName',
					labelField: 'cityName',
					searchField: 'cityName',
				    sortField: [{field: 'cityName', direction: 'asc'}],
				    options: places,
				    sortMatchFirst:{field: 'cityName'}
				});
				</script>
			</div>
