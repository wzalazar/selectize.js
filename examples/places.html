	<head>

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

		<link rel="stylesheet" href="css/stylesheet.css">

		<script src="../dist/js/standalone/selectize.js"></script>
		<script src="js/index.js"></script>
	</head>
    <body>
		<div id="wrapper">
			<h1>Selectize.js</h1>

			<div class="demo">
				<h2>&lt;input type="text"&gt;</h2>
				<div class="control-group">
					<label for="input-tags">Tags:</label>
					<input type="text" id="select-place" class="demo-default">
				</div>
				<script>
				var places = [  
				   {"airportCode":"TAO","cityName":"Quiaaaaaa aaaaaaaa"},
				   {"airportCode":"TAO","cityName":"Quingdao"},
				   {"airportCode":"IQQ","cityName":"Iquique"},
				   {"airportCode":"AQP","cityName":"Arequipa"},
				   {"airportCode":"BAQ","cityName":"Barranquilla"},
				   {"airportCode":"GYE","cityName":"Guayaquil"},
				   {"airportCode":"IQT","cityName":"Iquitos"},
				   {"airportCode":"UIO","cityName":"Quitó"},
				   {"airportCode":"UIB","cityName":"Quibds"},
				   {"airportCode":"ADZ","cityName":"Isla San André"}, 
				   {"airportCode":"AEP","cityName":"Buenos Aires"},
				   {"airportCode":"ADZ","cityName":"Mendoza Betqquikk (QKK), China"}, 
				   {"airportCode":"AEP","cityName":"Gendota Patqquikk (QKO), China"},
				   {"airportCode":"AEP","cityCode":"BUE"},
				   {"airportCode":"AEP","cityName":"equitos"},
				   {"airportCode":"AEP","cityName":"Sao Paulo (SAO), Brasil"},
				   {"airportCode":"AEP","cityName":"Sao Paulo, Guarulos (GRU), Brasil"},
				   {"airportCode":"AEP","cityName":"Sao Paulo, Campinhas (CGH), Brasil"},
				   {"airportCode":"AEP","cityName":"Sao Paulo, Viracopos (VRP), Brasil"}
				];

				$("#select-place").selectize({
				    maxItems: 1,
					valueField: 'cityName',
					labelField: 'cityName',
					searchField: 'cityName',
				    sortField: [{field: 'cityName', direction: 'asc'}],
				    options: places,
				    sortMatchFirst:{field: 'cityName'}
				});
				</script>
			</div>
		
		</div>
	</body>
</html>
